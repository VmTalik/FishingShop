{% extends "layout/basic.html" %}
{% load bootstrap5 %}
{% block title %}Восстановление пароля{% endblock %}
{% block content %}
<p class="pages_route">
    <a href="{% url 'index' %}">Главная</a> >
    <a href="{% url 'login' %}">Вход в личный кабинет</a> >
    <a>Восстановление пароля</a>
</p>
<h2>Запрос на восстановление пароля</h2>
<form class="reset_password_form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Восстановить пароль">
</form>
{% endblock %}
