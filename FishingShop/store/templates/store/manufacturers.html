{% extends "layout/basic.html" %}
{% load static %}
{% block title %}Производители{% endblock %}
{% block content %}
<p class="pages_route">
    <a href="{% url 'index' %}">Главная</a> > <a href="{% url 'brands' %}">Бренды</a>
</p>
<div class="manufacturers">
    <h3>Производители</h3>
    <div class="manufacturers-list">
        {% for manufacturer in manufacturers_queryset %}
        <div class="manufacturers__item">{{ manufacturer.manufacturer_name }}</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
